<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Extrct Data to form Using THis Keyword </title>
</head>
<body>
    <form action="/action">

        <input type="text" placeholder="username" id="user">
        <input type="password" placeholder="password" id="password">


        <button>resister</button>
    </form>

    <script>
        let form=document.querySelector("form");

        form.addEventListener("submit", function (event){
            event.preventDefault();
            console.dir(form);

            let user=this.elements[0];
            let password=this.elements[1];//form.element[0] ki jagah ye bhi likh sakte hai

            console.log(user.value);
            console.log(password.value);

            alert(`HI ${user.value}, your password is set to ${password.value}`);


        });
    </script>
    
</body>
</html>
