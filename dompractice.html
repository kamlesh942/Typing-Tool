<html lang="en">

<body>

    <h1> In this there is no use of html only used javascript for making html in body   section</h1>
    <script>
let para1=document.createElement('p');
para1.innerText="i am red para";

document.querySelector("body").append(para1);
para1.style.color="green";

let h3=document.createElement("h3");
h3.innerText="i am blue h3";

h3.style.color="BLUE";

let div=document.createElement("div");
let h1=document.createElement("h1");
let para2=document.createElement("para2");

h1.innerText="I am in div ";   
para2.innerText="me too!";

        div2.append(para1);
        div2.append(div);

        document.querySelector("body").append(div2);






    </script>
